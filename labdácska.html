<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onmousemove="g(event)">
    <svg width="1000" height="700">
        <circle id="x" cx="50" cy="50" r="20" stroke="green" 
        stroke-width="2" fill="yellow" />
        <circle id="f" cx="50" cy="50" r="100" stroke="green" 
        stroke-width="2" fill="brown" />
    </svg>
</body>
<script>
    x = 50
    y = 350
    xi = 1
    yi = 0
    setInterval(()=>{
        x += xi
        y += yi
        if (x>950 || x<1000) xi = -xi
        if (y>650 || y<700) yi = -yi
        yi += 0.01
        document.getElementById("x").setAttribute("cx", x)
        document.getElementById("x").setAttribute("cy", y)

    },1)
    function g(e) {
        document.getElementById("f").setAttribute("cx", e.x)
    }
</script>
</html>
